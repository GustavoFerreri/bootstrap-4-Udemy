<!-- Base de bootstrap -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap 4.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <!-- Mi primer contenedor -->
    <div class="container">
        <h1>Mi primer container</h1>
        <p>Es la siguiente</p>
    </div>
    <!-- Container fluid -->
    <div class="container-fluid">
        <h1>Fluid Container</h1>
    </div>
    <!-- bordes y colores de los contenedores -->
    <!-- Contenedor, con pading 3 p, borde, y espaciado de 3 con my -->
    <div class="container p-3 my-3 border">
        <h1>Container</h1>
    </div>
    <!-- Contenedor igual al anterior pero con bg dark y texto blanco -->
    <div class="container p-3 my-3 border bg-dark text-white">
        <h1>Container 2</h1>
    </div>
    <!-- Creamos otro contenedor similar al anterior pero con bg primary -->
    <div class="container p-3 my-3 border bg-primary text-white">
        <h1>Container 3</h1>
    </div>
    <!-- ahora creamos un contenedor con caracteristicas -->
    <!-- Smash -->
    <div class="container-sm bg-primary">
        Container SM
    </div>
    <!-- Middle -->
    <div class="container-md bg-dark text-white">
        Container MD
    </div>
    <!-- Large -->
    <div class="container-lg bg-warning">
        Container LG
    </div>
    <!-- Extra Large -->
    <div class="container-xl bg-info">
        Container XL
    </div>

    <!-- Bootstrap core javascript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>
</body>

</html>
